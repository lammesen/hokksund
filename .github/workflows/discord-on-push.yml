name: Notify Discord on Push

on:
  push:
    branches:
      - main
      # add other branches if you want:
      # - dev
      # - feature/*

jobs:
  discord_notification:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Send notification to Discord
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          if [ -z "$DISCORD_WEBHOOK_URL" ]; then
            echo "DISCORD_WEBHOOK_URL is not set. Please add it in the repository secrets."
            exit 1
          fi

          REPO_NAME="${GITHUB_REPOSITORY}"
          BRANCH_NAME="${GITHUB_REF_NAME}"
          COMMIT_MESSAGE="${{ github.event.head_commit.message }}"
          COMMIT_AUTHOR="${{ github.event.head_commit.author.name }}"
          COMMIT_URL="${{ github.event.head_commit.url }}"

          # Build content (Discord supports basic markdown and emojis)
          CONTENT="ðŸ“¢ New push to **${REPO_NAME}** on branch **${BRANCH_NAME}**

**Commit:** ${COMMIT_MESSAGE}
**Author:** ${COMMIT_AUTHOR}
<${COMMIT_URL}>"

          # Build JSON safely with jq
          JSON=$(jq -n --arg content "$CONTENT" '{content: $content}')

          echo "Payload to send:"
          echo "$JSON"

          curl -X POST "$DISCORD_WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d "$JSON"
