name: Notify Discord on Push

on:
  push:
    branches:
      - main
      # add other branches if you want:

jobs:
  discord_notification:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Send notification to Discord
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          REPO_NAME="${GITHUB_REPOSITORY}"
          BRANCH_NAME="${GITHUB_REF_NAME}"
          COMMIT_MESSAGE="${{ github.event.head_commit.message }}"
          COMMIT_AUTHOR="${{ github.event.head_commit.author.name }}"
          COMMIT_URL="${{ github.event.head_commit.url }}"

          # Escape double quotes in commit message for JSON
          COMMIT_MESSAGE_ESCAPED=$(printf '%s' "$COMMIT_MESSAGE" | python -c 'import json,sys; print(json.dumps(sys.stdin.read())[1:-1])')

          CONTENT="ðŸ“¢ New push to **${REPO_NAME}** on branch **${BRANCH_NAME}**\n\n**Commit:** ${COMMIT_MESSAGE_ESCAPED}\n**Author:** ${COMMIT_AUTHOR}\n<${COMMIT_URL}>"

          curl -X POST "$DISCORD_WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d "$(jq -n --arg content "$CONTENT" '{content: $content}')"
